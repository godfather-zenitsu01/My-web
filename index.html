<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenitsu Inspired Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1 class="typewriter">Welcome to My Portfolio</h1>
        <img src="profile.jpg" alt="Profile Photo" class="profile-photo">
    </header>
    <section class="skills">
        <h2>My Skills</h2>
        <div class="card-container">
            <div class="card">HTML</div>
            <div class="card">CSS</div>
            <div class="card">JavaScript</div>
            <div class="card">React</div>
        </div>
    </section>
    <section class="about-me">
        <h2>About Me</h2>
        <p>I am a passionate web developer with a love for creating stunning websites.</p>
    </section>
    <section class="contact-me">
        <h2>Contact Me</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2023 Zenitsu Inspired Portfolio</p>
    </footer>
</body>
</html>
